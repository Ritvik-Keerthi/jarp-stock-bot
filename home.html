<!DOCTYPE html>
<html>
<head>
    <title>JARP Stock Trading Bot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">JARP Stock Trading Bot</h1>
        
        <div class="row mt-5">
            <div class="col-md-6">
                <h3>User Input</h3>
                <form id="investmentForm">
                    <div class="form-group">
                        <label for="userId">User ID</label>
                        <input type="text" id="userId" class="form-control" placeholder="Enter your User ID">
                    </div>
                    <div class="form-group">
                        <label for="investmentAmount">Investment Amount</label>
                        <input type="number" id="investmentAmount" class="form-control" placeholder="Enter amount to invest">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            
            <div class="col-md-6">
                <h3>Output</h3>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Portfolio Value</h5>
                        <p id="portfolioValue" class="card-text">$0.00</p>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Trade Ledger</h5>
                        <ul id="tradeLedger" class="list-group list-group-flush">
                            <!-- Trade Ledger items will be populated here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
