<!DOCTYPE html>
<html>
<head>
    <title>JARP Stock Trading Bot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">JARP Stock Trading Bot</h1>
        
        <div class="row mt-5">
            <div class="col-md-6">
                <h3>User Input</h3>
                <form id="investmentForm">
                    <div class="form-group">
                        <label for="userId">User ID</label>
                        <input type="text" id="userId" class="form-control" placeholder="Enter your User ID">
                    </div>
                    <div class="form-group">
                        <label for="investmentAmount">Investment Amount</label>
                        <input type="number" id="investmentAmount" class="form-control" placeholder="Enter amount to invest">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
