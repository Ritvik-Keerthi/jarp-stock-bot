<!DOCTYPE html>
<html>
<head>
    <title>Highest Stocks</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // For now this is localhost, you gotta change it to the site later on
            $.get("http://localhost:8080/stocks", function (data) {
                displayStocks(data);
            });
        });

        function displayStocks(stockData) {
            // Process and display the stock data in the HTML
            // Here's a simple example to get you started:
            var stocks = JSON.parse(stockData);
            var highestStocks = stocks.filter(function (stock) {
                return stock.price > 100; // Filter stocks with price greater than 100
            });

            var stockList = document.getElementById("stockList");
            highestStocks.forEach(function (stock) {
                var listItem = document.createElement("li");
                listItem.textContent = stock.name + ": " + stock.price;
                stockList.appendChild(listItem);
            });
        }
    </script>
</head>
<body>
    <h1>Highest Stocks</h1>
    <ul id="stockList"></ul>
</body>
</html>
